<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product Management</h2>
    <div>
      <button class="btn btn-success me-2" routerLink="/add-product">
        <i class="bi bi-plus-circle"></i> Add New Product
      </button>
      <button class="btn btn-primary" (click)="addSampleProducts()">
        <i class="bi bi-database-add"></i> Add Sample Products
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadProducts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="products.length === 0" class="alert alert-info">
      No products found. <a routerLink="/add-product">Add your first product</a> or 
      <a href="#" (click)="addSampleProducts(); $event.preventDefault()">add sample products</a>.
    </div>

    <div *ngIf="products.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Units</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price | number:'1.2-2' }}</td>
            <td>{{ product.units }}</td>
            <td>
              <div class="btn-group" role="group">
                <button 
                  class="btn btn-warning btn-sm me-2" 
                  [routerLink]="['/edit-product', product._id]">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button 
                  class="btn btn-danger btn-sm" 
                  (click)="deleteProduct(product._id!)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
